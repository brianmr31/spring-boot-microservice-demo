spring.application.name=logging-service
server.port=9003
server.servlet.contextPath=/loggings

eureka.instance.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=rootpassword
spring.data.mongodb.database=logging
spring.data.mongodb.authentication-database=admin

# Queue properties
rabbitmq.queue=logging_notification
rabbitmq.exchange=logging_exchange
# Rabbit MQ server properties 
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq